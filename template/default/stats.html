<!DOCTYPE html>
<html>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.1.min.js"></script>
    <meta charset=utf-8 />
    <title>{$soupName}'s soup.io stats</title>
</head>
<body>
    <div id="container-donut-posts">
        <h3 class="donut-headline">posts by type</h3>
        <div id="donut-posts-by-type"></div>

        <h3 class="donut-headline">posts by content type</h3>
        <div id="donut-posts-by-contenttype" class="donut-posts"></div>
    </div>

    <script type="text/javascript">
        var postCount = {$postCount};
        var repostCount = {$repostCount};

        Morris.Donut({
            element: 'donut-posts-by-type',
            data: [
                {label: "posts", value: postCount},
                {label: "reposts", value: repostCount}
            ]
        });

        var postTypeRegularCount = {$postTypeRegularCount};
        var postTypeLinkCount = {$postTypeLinkCount};
        var postTypeQuoteCount = {$postTypeQuoteCount};
        var postTypeImageCount = {$postTypeImageCount};
        var postTypeVideoCount = {$postTypeVideoCount};
        var postTypeFileCount = {$postTypeFileCount};
        var postTypeReviewCount = {$postTypeReviewCount};
        var postTypeEventCount = {$postTypeEventCount};

        Morris.Donut({
            element: 'donut-posts-by-contenttype',
            data: [
                {label: "texts", value: postTypeRegularCount},
                {label: "links", value: postTypeLinkCount},
                {label: "quotes", value: postTypeQuoteCount},
                {label: "images", value: postTypeImageCount},
                {label: "videos", value: postTypeVideoCount},
                {label: "files", value: postTypeFileCount},
                {label: "reviews", value: postTypeReviewCount},
                {label: "events", value: postTypeEventCount}
            ]
        });
    </script>
</body>
</html>
